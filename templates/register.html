{% extends "base.html" %}

{% block title %}Register - Quiz Master{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="auth-card">
                <div class="auth-card-header">
                    <div class="auth-icon-container">
                        <i class="fas fa-user-plus auth-icon"></i>
                    </div>
                    <h2 class="auth-title">Join Quiz Master</h2>
                    <p class="auth-subtitle">Create your account and start learning</p>
                </div>

                <div class="auth-card-body">
                    <form method="POST" class="auth-form">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control auth-input" id="username" name="username"
                                placeholder="Username" required>
                            <label for="username" class="auth-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="email" class="form-control auth-input" id="email" name="email"
                                placeholder="Email" required>
                            <label for="email" class="auth-label">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control auth-input" id="password" name="password"
                                placeholder="Password" required>
                            <label for="password" class="auth-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn auth-btn">
                                <span class="btn-text">Create Account</span>
                                <i class="fas fa-arrow-right btn-icon"></i>
                            </button>
                        </div>
                    </form>

                    <div class="auth-footer">
                        <div class="divider">
                            <span>Already have an account?</span>
                        </div>
                        <a href="{{ url_for('login') }}" class="auth-link">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
